name: Cypress Tests

on:
  push:
    branches:
      - 'dev'
      
jobs:
  cypress-run:
    runs-on: ubuntu-latest
#     container: cypress/browsers:node16.16.0-chrome107-ff107-edge

    
    strategy:
      fail-fast: false
      matrix:
        # run copies of the current job in parallel
        containers: [1, 2]
        
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      #Custom approach  
#       - name: Install dep-es
#         run: npm install --legacy-peer-deps     
#       - name: Cypress run
#         run: npm run cypress-smoke:e2e

      #Github approach
#       - name: Reset Node
#         run:  unset NODE_OPTIONS
      - name: Cypress approach
        uses: cypress-io/github-action@v5
        with:
          install-command: 'npm i --legacy-peer-deps'
          start: npm start
          wait-on: 'http://[::1]:4200/'
          wait-on-timeout: 110
#           runTests : npm run cypress:smoke
          spec: 'cypress/e2e/smoke/'
          record: true
          parallel: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          
